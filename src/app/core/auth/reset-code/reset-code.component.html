@if(resetCode){
<section class="border border-gray-200 shadow-xs rounded bg-grey-200 md:w-1/2 mx-auto p-4">
  <div class="title">
    <h2 class="mb-3 text-red-500 font-medium text-3xl text-center">Login Now</h2>
  </div>
  <form [formGroup]="resetCodeForm" (ngSubmit)="sendingResetCode()">

    <!-- code Input -->
    <div class="mb-3">
      <label for="code" class="main-label">Code</label>
      <input formControlName="code" type="text" id="code" class="main-input" />

      @let codeControl = resetCodeForm.get('code');
      @if(codeControl?.errors && codeControl?.touched){
      <div class="flex p-4 mb-4 text-sm text-fg-danger-strong rounded-base bg-danger-soft border border-danger-subtle"
        role="alert">
        <span class="sr-only">Danger</span>
        <div>
          <ul class="list-disc list-outside space-y-1 ps-2.5">
            @if(codeControl?.getError('required')){
            <li>Code is required</li>
            }@else if(codeControl?.getError('pattern')){
            <li>Invaild code</li>
            }
          </ul>
        </div>
      </div>
      }
    </div>

    <div class="flex flex-wrap justify-center mb-3">
      <button type="submit" class="btn-main px-3">Set new password
        @if(isLoading()){
        <span>
          <i class="fas fa-spinner animate-spin"></i>
        </span>
        }
      </button>
    </div>

  </form>
</section>

}
@if(resetPassword){
<app-reset-password></app-reset-password>
}
