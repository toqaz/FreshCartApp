<section class="pb-16">
  <div class="mx-auto max-w-screen-2xl px-4 mb-4">
  <div class="parent grid gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    @for (category of CategoriesList(); track category._id){
<div class="card group/card">
      <div  class="cursor-pointer">

        <img class="w-90 h-90 " [src]="category.image" [alt]="category.name" title="{{category.name}}">
        <h3 class="text-xl text-center text-red-700">{{category.name}}</h3>
        </div>
      </div>

    }
  </div>
</div>
</section>
