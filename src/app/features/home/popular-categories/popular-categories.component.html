<section class="pb-16">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-4xl text-center">Popular categories</h2>
    <div class="mt-6">


      <owl-carousel-o [options]="categoriesCustomOptions">

        @for (category of categoriesList(); track category._id) {
        <ng-template carouselSlide [id]="category._id">
          <div class="bg-white rounded-xl shadow-md p-6 text-center">
            <div class="flex justify-center mb-4">
              <img class="w-20 h-20 rounded-full" [src]="category.image" [alt]="category.name" title="category.name">
            </div>
            <h3 class="text-sm">
              {{category.name}}
            </h3>
          </div>
        </ng-template>
        }

      </owl-carousel-o>
    </div>
  </div>
</section>
