<section class="pb-16">
  <div class="mx-auto max-w-screen-2xl px-4 mb-4">
  <h2 class="text-center mb-6 text-4xl">Best Seller</h2>
  <div class="parent grid gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    @for (product of productsList().slice(0,10); track product.id){
    <app-card [product]="product"></app-card>
    }
  </div>
</div>
</section>
