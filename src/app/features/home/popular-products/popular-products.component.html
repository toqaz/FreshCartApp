<section class="pb-16">
  <div class="mx-auto max-w-screen-2xl px-4 mb-4">
    <h2 class="text-center mb-6 text-4xl">Best Seller</h2>
      <div class="grid grid-cols-12 gap-4">
        <div class="col-span-3 overflow-hidden">
          <img src="/assets/images/prod.jpg" alt="img" class="w-full h-full">
        </div>
        <div class="col-span-9">
          <owl-carousel-o [options]="productsCustomOptions">
            @for (product of productsList().slice(0,10); track product.id){
            <ng-template carouselSlide [id]="product.id">
              <app-card [product]="product"></app-card>
            </ng-template>
            }
          </owl-carousel-o>
        </div>
      </div>
    </div>
</section>
