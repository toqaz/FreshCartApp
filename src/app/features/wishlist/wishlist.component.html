<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    @for(item of wishlistDetailsData(); track item._id){
    <div class="bg-white rounded-lg shadow-md">
      <div class="relative group">
        <a [routerLink]="['/details',item.slug ,item._id]">
          <img [src]="item.imageCover" title="img" [alt]="item.title" class="w-full h-64">
        </a>
        <button title="remove from wishlist" (click)="removeFromWishlist(item._id)"
          class="absolute top-3 right-3 bg-white/90 hover:bg-red-500 ">
          <i class="fa-solid fa-heart text-red-500 text-xl"></i>
        </button>
      </div>
      <div class="p-4">

        <p class="text-sm text-gray-500 mb-1">{{item.category.name}}</p>

        <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2 hover:text-red-600 transition-colors">
          <a [routerLink]="['/details', item.slug, item._id]">
            {{item.title}}
          </a>
        </h3>


        <div class="flex items-center justify-between mb-4">
          <span class="text-xl font-bold">
            {{item.price | currency:'GBP'}}
          </span>
          <span class="flex items-center text-sm">
            <i class="fas fa-star text-yellow-500 mr-1"></i>
            {{item.ratingsAverage}}
          </span>
        </div>

        <button (click)="addToCart(item._id)" class="w-full btn-main">
          Add to Cart
        </button>
      </div>
    </div>
    }
  </div>
</div>
